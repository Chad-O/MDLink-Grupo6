<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="../../css/estilo.css">
  <link rel="stylesheet" href="../../css/signupPac.css">
  <title>Modificacion de datos</title>
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-4 mx-2 my-2">
        <a class="linkNom" href="principalPac.html"><h1>MD-Link</h1></a>
      </div>
      <!--2 div fantasma-->
      <div class="col-md-4">
      </div>
      <div class="col-md-4">
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <h2 class="titulo mt-4">Modifica tus datos</h2>
      </div>
    </div>
    <div class="row">
      <div class="col-md-1">
      </div>
      <div class="col-md-10">
        <div class="form-group">
          <h4 class="mt-5"><em>Datos Personales</em></h4>
          <div class="row">
            <div class="col-md-4">
              <input type="text" class="form-control my-2" placeholder="Nombres" id="nombrePac">
              <input type="date" class="form-control my-2">
              <input type="text" class="form-control my-2" placeholder="Telefono de contacto" id="contactPac">
            </div>
            <div class="col-md-4">
              <input type="text" class="form-control my-2" placeholder="Apellido Paterno" id="appPac">
              <input type="text" class="form-control my-2" placeholder="DNI" id="dni">
            </div>
            <div class="col-md-4">
              <input type="text" class="form-control my-2" placeholder="Apellido Materno" id="apmPac">
              <input type="text" class="form-control my-2" placeholder="Sexo" id="sexoPac">
            </div>
          </div>
          <h4 class="mt-5"><em>Usuario</em></h4>
          <div class="row tabla">
            <div class="col-md-4">
              <input type="text" class="form-control my-2" placeholder="Nombre de usuario" id="userPac">
            </div>
            <div class="col-md-8">
              <input type="email" class="form-control my-2" placeholder="Correo electronico" id="emailPac">
            </div>
              <div class="input-group">
                <input type="text" class="form-control my-2 me-3" placeholder="Contraseña" id="passPac">
                <input type="text" class="form-control my-2 ms-3" placeholder="Confirme su contraseña" id="confirmpassPac">
              </div>
              
          </div>
          <h4 class="mt-5"><em>Datos Personales</em></h4>
          <div class="row tabla">
            <div class="col-md-5">
              <input type="text" class="form-control my-2" placeholder="Tipo de Sangre" id="tipoSangre">
            </div>
          </div>
          <div class="row tabla mt-3">
            <p><em>Alergias</em></p>
            <div class="col-md-3">
              <input type="text" class="form-control my-2" placeholder="Alergia" id="alergia1">  
            </div>
            <div class="col-md-3">
              <input type="text" class="form-control my-2" placeholder="Alergia" id="alergia2">  
            </div>
            <div class="col-md-1">
              <button class="btn color-item5 my-2">+</button>
            </div>
            <div class="col-md-4 my-3">
              <input type="checkbox" name="alcheck" id="alcheck">
              <label for="alcheck"> No presento ninguna</label>
            </div>
          </div>
          <div class="row tabla">
            <p><em>Enfermedades</em></p>
            <div class="col-md-3">
              <input type="text" class="form-control my-2" placeholder="Enfermedad" id="enf1">  
            </div>
            <div class="col-md-3">
              <input type="text" class="form-control my-2" placeholder="Enfermedad" id="enf2">  
            </div>
            <div class="col-md-1">
              <button class="btn color-item5 my-2">+</button>
            </div>
            <div class="col-md-4 my-3">
              <input type="checkbox" name="enfcheck" id="enfcheck">
              <label for="enfcheck"> No presento ninguna</label>
            </div>
            
          </div>
          <div class="row tabla">
            <p><em>Antecedentes Quirurgicos</em></p>
            <div class="col-md-3">
              <input type="text" class="form-control my-2" placeholder="Antecedente" id="quir1">  
            </div>
            <div class="col-md-3">
              <input type="text" class="form-control my-2" placeholder="Antecedente" id="quir2">  
            </div>
            <div class="col-md-1">
              <button class="btn color-item5 my-2">+</button>
            </div>
            <div class="col-md-4 my-3">
              <input type="checkbox" name="antquircheck" id="antquircheck">
              <label for="antquircheck"> No presento ninguna</label>
            </div>
          </div>
          <div class="row tabla">
            <p><em>Medicamentos</em></p>
            <div class="col-md-3">
              <input type="text" class="form-control my-2" placeholder="Medicamento" id="med1">  
            </div>
            <div class="col-md-3">
              <input type="text" class="form-control my-2" placeholder="Medicamento" id="med2">  
            </div>
            <div class="col-md-1">
              <button class="btn color-item5 my-2">+</button>
            </div>
            <div class="col-md-4 my-3">
              <input type="checkbox" name="medcheck" id="medcheck">
              <label for="medcheck"> No presento ninguna</label>
            </div>
          </div>
          </div>
        </div>
      </div>
      <div class="botonLargo text-center">
        <a class="btn color-item1 w-75 my-3" href="../General/BienvenidaPac.html" id="registro">Actualice sus datos</a>
      </div>
      <div class="col-md-1">
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
      </div>
    </div>
  </div>
</body>
</html>
