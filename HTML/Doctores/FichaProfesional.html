<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">    
    <link rel="stylesheet" href="../../css/estilo.css" type="text/css">
    <title>Ficha profesional</title>
</head>
<body>
    <div class="container-fluid py-3">
        <!--Nombre de la pagina y parte del usuario-->
          <div class="container-fluid">
              <div class="row">
                  <div class="col-md-5 text-lg-left text-center ">
                    <a class="linkNom" href="principalDoc.html"><h1>Nombre de la página</h1></a>
                  </div>
                  <div class="col-md-7">
                      <div class="row justify-content-end">
                          <div class="offset-md-7 col-md-3 text-center">
                              <p >Bienvenido @Usuario</p>
                              <a href="#">Editar Perfil</a>
                          </div>
                          <div class="col-md-2">
                             <!-- <img src="..." alt="..." class="rounded-circle d-flex foto-doc ">-->
                             <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
                                <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
                                <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
                              </svg>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
         

          <!--INFORMACIÓN FICHA-->
         <div class="container ">
             <h1 class="text-color4 text-center">FICHA PROFESIONAL</h1>
             <div class="row ">
                 <div class="col-md-9">
                     <div class="row">
                         <!--datos personales-->
                         <h6 class="mt-2"><i>Datos personales</i></h6>
                         <div class="row mt-2"> 
                            <div class="col-md-4">
                                <input type="text" placeholder="Nombres" class="w-100 color-item5 text-light mb-2">
                            </div>
                            <div class="col-md-4">
                                <input type="text" placeholder="Apellido Paterno" class="w-100 color-item5 text-light mb-2">
                            </div>
                            <div class="col-md-4">
                                <input type="text" placeholder="Apellido Materno" class="w-100 color-item5 mb-2">
                            </div>
                         </div>
                         <div class="row mt-2">
                            <div class="col-md-10">
                                <input type="text" placeholder="Correo electrónico" class="w-100 color-item5 text-light mb-2">
                            </div>
                         </div>
                         <div class="row mt-2 mb-2">
                            <div class="col-md-9">
                                <input type="text" placeholder="Área de especialización" class="w-100 color-item5 text-light mb-2">
                            </div>
                         </div>
                    </div>
                    <!--citas-->
                    <!--Falta arreglar para que quede alineado la parte de modalidad de atencion-->
                    <div class="row">
                        <h6 class="mt-2"><i>Citas</i></h6>
                        <div class="row mt-2"> 
                                <div class="col-md ms-md-2">
                                   <div class="row border color-item5" id="modalidad">
                                        <div class="col-md-4">
                                            <label for="text"> Modalidad de atención </label>
                                        </div>
                                   </div>
                                   <div class="col-md-3">
                                        <div class="form-check">
                                            <input class="form-check-input mb-2" type="radio" name="metodos" id="metodos">
                                            <label class="form-check-label" for="flexRadioDefault1"> Presencial </label>        
                                        </div>
                                   </div>
                                   <div class="col-md-3">
                                        <div class="form-check">
                                            <input class="form-check-input mb-2" type="radio" name="metodos" id="metodos">
                                            <label class="form-check-label" for="flexRadioDefault1"> Virtual </label>        
                                        </div>
                                    </div>
                                </div>
                           <div class="col-md-4">
                               <input type="text" placeholder="Costo por atención" class="w-100 color-item5 text-light mb-2">
                           </div>
                        </div>
                        <div class="row mt-2">
                           <div class="col-md-10">
                               <input type="text" placeholder="Url de plataforma de atención" class="w-100 color-item5 text-light mb-2">
                           </div>
                        </div>
                        <div class="row mt-2 mb-2">
                           <div class="col-md-9">
                               <input type="text" placeholder="Dirección de consultorio" class="w-100 color-item5 text-light mb-2">
                           </div>
                        </div>
                    </div>
                    <!--educacion-->
                    <div class="row ">
                        <h6 class="mt-2"><i>Educación</i></h6>
                        <div class="row mt-2"> 
                            <div class="col-md-6">
                                <input type="text" placeholder="Institución educativa" class="w-100 color-item5 text-light mb-2">
                            </div>
                            <div class="col-md-6">
                                <input type="text" placeholder="Título" class="w-100 color-item5 text-light mb-2">
                            </div>
                        </div>

                        <div class="row mt-2">
                            <div class="col-md-6">
                                <input type="text" placeholder="Fecha de inicio" class="w-100 color-item5 text-light mb-2">
                            </div>
                            <div class="col-md-6">
                                <input type="text" placeholder="Fecha de fin" class="w-100 color-item5 text-light mb-2">
                            </div>
                        </div>

                        <div class="row mt-2 mb-2">
                            <div class="col-12">
                                <input type="text" placeholder="Descripción" class="w-100 color-item5 text-light mb-2">
                            </div>
                        </div>
                    </div>

                    <!--licencia-->
                    <div class="row mb-2">
                        <h6 class="mt-2"><i>Licencias</i></h6>
                        <div class="row mt-2"> 
                            <div class="col-md-6" >
                                <input type="text" placeholder="Nombre" class="w-100 color-item5 text-light mb-2">
                            </div>
                            <div class="col-md-6">
                                <input type="text" placeholder="Empresa emisora" class="w-100 color-item5 text-light mb-1">
                            </div>
                        </div>

                        <div class="row mt-2">
                            <div class="col-md-6">
                                <input type="text" placeholder="ID credencial" class="w-100 color-item5 text-light">
                            </div>
                        </div>

                    </div>
                    
                   
                 </div>

                 <!--COMENTARIOS-->
                 <div class="col-md-3">
                    <div class="row my-2">
                        <div class="container text-center mb-4 color-item4 border-item2 border-color-item2" >
                            <h5 class="mt-4 text-light">CALIFICACIÓN</h5>
                            <img src="../../img/EncuentraEspecialista/rating.png" alt="calificacion" class="w-50 mb-2">
                        </div>
                    </div>
                    <div class="row my-2">
                        <button type="button" class="btn btn-primary color-item4" id="Horario"><strong>HORARIO DE CITAS</strong> </button>
                    </div>
                    <div class="row  mt-4  text-center color-item4 border-item2 border-color-item2" >
                        <H5 class=" text-light mt-4">COMENTARIOS DE PACIENTES</H5>
                        <div class="container border my-4 bg-white border-item altura-item border-item1 w-75" >
                            <p class="mt-2">Comentario de los pacientes...</p>
                            
                        </div>
                        <a href="" class="mb-4 text-dark" >Ver más</a>
                    </div>
                 </div>

                 
             </div>
         </div>

    <!--Div final-->
    </div>      
</body>
</html>
