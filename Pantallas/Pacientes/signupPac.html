<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!--Iconos Bootstrap que no entiendo-->
  <link rel=”stylesheet” href=”https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css” />
  <!--Iconos css que sí funcionaron :) -->
  <link href='https://css.gg/search.css' rel='stylesheet'>
  <link rel="stylesheet" href="../../css/signupPac.css">
  <title>Sign up Pac</title>
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-4 mx-2 my-2">
        Nombre de la plataforma
      </div>
      <!--2 div fantasma-->
      <div class="col-md-4">
      </div>
      <div class="col-md-4">
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <h1 class="titulo mt-4">Bienvenido futuro usuario</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-md-3">
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <h4 class="mt-5"><em>Datos Personales</em></h4>
          <div class="row">
            <div class="col-md-6">
              <input type="text" class="form-control my-2" placeholder="Nombres" id="nombrePac">
              <input type="text" class="form-control my-2" placeholder="Apellido Paterno" id="appPac">
              <input type="text" class="form-control my-2" placeholder="Apellido Materno" id="apmPac">
              <input type="text" class="form-control my-2" placeholder="Nombre de usuario" id="userPac">
              <input type="text" class="form-control my-2" placeholder="Telefono de contacto" id="contactPac">
            </div>
            <div class="col-md-6">
            </div>
          </div>
          <div class="row tabla">
            <div class="col-md-12">
              <input type="email" class="form-control my-2" placeholder="Correo electronico" id="emailPac">
              <div class="input-group">
                <input type="text" class="form-control my-2 me-3" placeholder="Contraseña" id="passPac">
                <input type="text" class="form-control my-2 ms-3" placeholder="Confirme su contraseña" id="confirmpassPac">
              </div>
              <div class="botonLargo text-center">
                <button class="btn btn-primary w-100 my-3" id="registro">Registrese</button>
              </div>
            </div>
            
          </div>
          
        </div>
      </div>
      <div class="col-md-3">
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
      </div>
    </div>
  </div>
</body>
</html>
