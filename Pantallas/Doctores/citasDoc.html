<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link href="../../css/citasDoc.css" rel="stylesheet">
  <title>Document</title>
</head>
<body>
  <div class="container-fluid py-3">
    <!--
        Nombre de la pagina y parte del usuario
    -->
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4 text-lg-left text-center ">
                <h1>Nombre de la página</h1>
            </div>
            <div class="col-md-8">
                <div class="row justify-content-end">
                    <div class="offset-md-7 col-md-3 text-center">
                        <p >Bienvenido @Usuario</p>
                        <a href="#">Editar Perfil</a>
                    </div>
                    <div class="col-md-2">
                        <img src="..." alt="..." class="rounded-circle d-flex foto-doc ">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--
        Próximas Citas
    -->
    <div class="container-fluid my-3">
        <div class="row">
            <div class="col text-center">
                <h2>PRÓXIMAS CITAS</h2>
            </div>
        </div>
        <!--
          TABLA 
        -->
        <div class="row">
            <div class="col-8 my-4">
              <table class="table table-hover table-responsive">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Paciente</th>
                    <th scope="col">Horario de Atencion</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th scope="row">1</th>
                    <td>Paciente 1</td>
                    <td>10:00 a.m</td>
                  </tr>
                  <tr>
                    <th scope="row">2</th>
                    <td>Paciente 2</td>
                    <td>10:45 a.m</td>
                  </tr>
                  <tr>
                    <th scope="row">3</th>
                    <td>Paciente 3</td>
                    <td>10:45 a.m</td>
                  </tr>
                </tbody>
              </table>
            </div>
            <!--
              FIN TABLA
              INICIO SELECCIONES
            -->
            <div class="col-md-4 col-lg-5 my-5">
              <div class="item p-2">
                <h3 class="text-center">Próximo Paciente</h3>
                <div class="row">
                  <div class="col-md-5 mx-3">
                    <p id="nomPac">Nombre</p>
                  </div>
                  <div class="col-md-5">
                    <p id="horAten">Horario de atención</p>
                  </div>
                </div>
                  <button class="btn btn-primary my-2 mx-3" id="mensaje">Enviar Mensaje</button>
                  <button class="btn btn-primary my-2" id="iniCita">Inicializar Cita</button>
                  <button class="btn btn-primary my-2" id="dataPac">Datos del Paciente</button>
                  <button class="btn btn-primary my-2" id="histCita">Historial de Citas</button>
              </div>
            </div>
            <!--FIN SELECCIONES-->
        </div>
    </div>
</body>
</html>
