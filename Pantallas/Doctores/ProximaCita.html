<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../../css/estilo.css">
    <title>Próximas cita</title>
</head>
<body>
    <div class="container-fluid py-3">
        <!--
            Nombre de la pagina y parte del usuario
        -->
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-4 text-lg-left text-center">
                    <h1>Nombre de la página</h1>
                </div>
                <div class="col-md-8">
                    <div class="row justify-content-end">
                        <div class="offset-md-7 col-md-3 text-center">
                            <p >Bienvenido @Usuario</p>
                            <a href="#">Editar Perfil</a>
                        </div>
                        <div class="col-md-2">
                            <img src="..." alt="..." class="rounded-circle d-flex foto-doc ">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="container-fluid mt-4"> <!--div principal-->
            <div class="row  text-center"> <!--titulo-->
                <h1 class="text-color4">DATOS DEL PACIENTE</h1>
            </div>
            <div class="row  mt-4"> <!--div datos-->
                <div class="col-md-8 "> <!--DATOS PACIENTE-->
                    <div class="row">
                        <h5 ><i>Datos Personales</i> </h5>
                    </div>
                    <div class="row">
                        <div class="col-md-6 ">
                            <h6 class="border color-item5 lh-base">Nombres</h6>
                        </div>
                        <div class="col-md-6 ">
                            <h6 class="border color-item5 lh-base">Apellido paterno</h6>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 ">
                            <h6 class="border color-item5 lh-base">Apellido materno</h6>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 ">
                            <h6 class="border color-item5 lh-base">Sexo</h6>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 ">
                            <h6 class="border color-item5 lh-base">Fecha de nacimiento</h6>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 ">
                            <h6 class="border color-item5 lh-base">DNI</h6>
                        </div>
                    </div>
                    <div class="row">
                        <h5><i>Historial Cl&iacute;nico</i> </h5>
                    </div>
                    <div class="row">
                        <div class="col-md-6 ">
                            <h6 class="border color-item5 lh-base">Tipo de sangre</h6>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 ">
                            <h6 class="border color-item5 lh-base">Alergias</h6>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 ">
                            <h6 class="border color-item5 lh-base">Enfermedades</h6>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 ">
                            <h6 class="border color-item5 lh-base">Antecedentes quir&uacute;rgicos</h6>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 ">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="medicamento" id="medicamento">
                                <label class="form-check-label" for="flexRadioDefault1"> Toma alg&uacute;n medicamento </label>        
                            </div>
                        </div>
                        <div class="col-md-6 ">
                            <h6 class="border color-item5 lh-base">Medicamento que usa</h6>
                        </div>
                    </div>

                </div>



                <div class="col-md-4 "> <!--NOTAS EXTRAS-->
                    <div class="container border color-item4 border-item2 ">
                        <div class="container-fluid ">
                            <h3 class="mt-4 text-center text-light">NOTAS EXTRAS</h3>
                            <textarea name="notasExtras" id="notasExtras"  rows="10" class="form-control mt-4 mb-4 text-center w-100"></textarea>
                            <button type="button" class="btn btn-primary color-item5 w-100 my-4">Guardar</button>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>

        
    </div> <!--div final-->
</body>
</html>
